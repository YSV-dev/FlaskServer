<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bitmake</title>
    <link rel="shortcut icon" href='{{ url_for("static", filename="/img/favicon.svg") }}' type="image/x-icon">
    <link rel="stylesheet" href='{{ url_for("static", filename="/styles/fonts.css") }}'>
    <link rel="stylesheet" href='{{ url_for("static", filename="/styles/main.css") }}'>
    <link rel="stylesheet" href='{{ url_for("static", filename="/styles/reset.css") }}'>
    <link rel="stylesheet" href='{{ url_for("static", filename="/styles/main_custom.css") }}'/>
    <link rel="stylesheet" href='{{ url_for("static", filename="/styles/index-main.css") }}'/>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <script src='{{ url_for("static", filename="/js_scripts/charts_currency.js") }}'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@400;500;700&display=swap"
          rel="stylesheet">
</head>
<body>
<header>
    <div class="header-wrapper">
        <div class="header-nav">
            <img src='{{ url_for("static", filename="img/logo.svg") }}' alt="" class="header-logo"/>
            <div class="header-navbar">
                <a href="/" class="header-link active">
                    Home
                </a>
                <a href="#calculator" class="header-link">
                    Calculator
                </a>
                <a href="#affiliates" class="header-link">
                    Affiliates
                </a>
                <a href="#plans" class="header-link">
                    Plans
                </a>
                <a href="#" class="header-link">
                    About
                </a>
                <a href="#" class="header-link">
                    Contact
                </a>
                <a id='cabinet_href' href="/account" class="header-link">
                    Account
                </a>
            </div>
        </div>
        <div class="burger-menu">
            <input class="burger-checkbox" type="checkbox"/>
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
        </div>
        <div class="header-account-cont">
            <button onclick="location.href = '/sign_in/'" id='sign-in-btn' class="log-in-button">Log in</button>
            <button onclick="location.href = '/sign_up/'" id='sign-up-btn' class="register-button">Register</button>
            <div class='avatar-block' id='avatar_block'>
                <img id="avatar" src='{{ url_for("static", filename="/img/avatar.png") }}' alt=""
                     class="header-avatar"/>
                {% block meta %} {% endblock %}
            </div>
            <a href="/logout"><img id='log-out-btn' src='{{ url_for("static", filename="/img/exit.svg") }}' alt="" class="header-exit"/></a>
        </div>
    </div>
</header>

<div class="burger-menu-container">
    <img src='{{ url_for("static", filename="img/logo.svg") }}' alt=""/>
    <div class="burger-navbar">
        <a href="/" class="header-link active">
            Home
        </a>
        <a href="/" class="header-link">
            Calculator
        </a>
        <a href="/" class="header-link">
            Affiliates
        </a>
        <a href="/" class="header-link">
            Plans
        </a>
        <a href="/" class="header-link">
            About
        </a>
        <a href="/" class="header-link">
            Contact
        </a>
        <a id='cabinet_href_brg' href="/account" class="header-link">
            Cabinet page
        </a>
    </div>
</div>
{% block content %}{% endblock %}
<footer class="mt-footer">
    <div class="footer-wrapper">
        <div>
            <img src='{{ url_for("static", filename="img/logo-white.svg") }}' class="footer-logo"/>
            <div class="footer-copyright">Â© 2022 BitMake</div>
            <div class="footer-social-links">
                <a href="/">
                    <img src='{{ url_for("static", filename="img/telegram-icon.svg") }}'/>
                </a>
                <a href="/">
                    <img src='{{ url_for("static", filename="img/discord-icon.svg") }}'/>
                </a>
                <a href="/">
                    <img src='{{ url_for("static", filename="img/twitter-icon.svg") }}'/>
                </a>
                <a href="/">
                    <img src='{{ url_for("static", filename="img/facebook-icon.svg") }}'/>
                </a>
            </div>
        </div>
        <div class="footer-links">
            <div class="footer-links-container">
                <a href="#" class="active-footer-link">Home</a>
                <a href="/faq">FAQ</a>
            </div>
            <div class="footer-links-container">
                <a href="/risks">Risks</a>
                <a href="/contacts">Contacts</a>
            </div>
            <div class="footer-links-container">
                <a href="/tos">ToS</a>
                <a href="/privacy">Privacy policy</a>
            </div>
            <div class="footer-links-container">
                <a href="/roadmap">Road map</a>
                <a href="/affiliate">Affiliate program</a>
            </div>
        </div>
    </div>
</footer>
<script>
    document.getElementById("avatar").src = '{{ "../../static/uploads/" + data.profile_picture }}';
    const cabinet_href_brg = document.getElementById("cabinet_href_brg");
    const cabinet_href = document.getElementById("cabinet_href");

    if ('{{ data.user_name }}' === "") {
        cabinet_href_brg.style.display = "none";
        cabinet_href.style.display = "none";
    }
</script>
</body>
</html>
